apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask-app
spec:
  replicas: 2  # Number of pods to run
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: khaira23/flask-jenkins:latest  # same as your Jenkins pipeline
        ports:
        - containerPort: 5000
        imagePullPolicy: Always  # ensures latest image from DockerHub
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: FLASK_ENV
          value: "production"

